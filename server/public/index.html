<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorten link</title>
  </head>
  <body>
    <main>
      <form action="/" method="post" id="url-form">
        <div class="form-group">
          <label for="url-input" id="url-label">* Enter Long Url:</label>
          <input
            type="url"
            name="url"
            id="url-input"
            placeholder="masukkan url"
            pattern="https://.*"
            size="50"
            required
          />
          <button id="shorten-button" type="submit">Shorten</button>
        </div>
        <pre id="out"></pre>
      </form>

    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
